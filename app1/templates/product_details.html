{% extends 'base.html' %}

{% block content %}
     
<div class="container" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
    <div class="card">
        <div class="row">
            <div class="col-md-6 preview">
                <div class="preview-pic ps-4">
                    <img src="{{ product.image.url }}" alt="Product Image" height="400px">
                </div>
                <div class="mt-3 ms-3 d-flex justify-content-">
                    <span class="action">
                        <a href="{% url 'payment' %}"><button class="btn btn-danger buy-btn" data-bs-toggle="modal" data-bs-target="#paymentModal" type="button"><i class="fa fa-rocket"></i> Buy Now</button></a>
                    </span>
                </div>
            </div>
            
            <div class="col-md-6 details">
                <h3 class="product-title">{{ product.name }}</h3>
                <div class="rating">
                    <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <span class="review-no">41 reviews</span>
                </div>
                <p class="product-description">{{ product.description }}</p>
                <h4 class="price">current price: <span>â‚¹ {{ product.sale_price }}</span></h4>
                <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                <h5 class="sizes">sizes:
                    <span class="size" data-toggle="tooltip" title="small">s</span>
                    <span class="size" data-toggle="tooltip" title="medium">m</span>
                    <span class="size" data-toggle="tooltip" title="large">l</span>
                </h5>
                
                <div class="action">
                    <a href="{% url 'add_to_cart' product.id %}?quantity=1"><button class="add-to-cart btn btn-default" type="button">add to cart</button></a>
                    <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
